<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Configurations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
        }

        .header p {
            font-size: 14px;
            color: #b0b0b0;
            margin: 8px 0 0;
        }

        .card {
            background-color: #252525;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .card-header i {
            color: #bb86fc;
            font-size: 20px;
        }

        .card-header h2 {
            font-size: 16px;
            margin: 0;
            color: #ffffff;
        }

        .help-text {
            font-size: 13px;
            color: #b0b0b0;
            margin: 4px 0 8px 0;
            line-height: 1.4;
        }

        textarea, input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
            margin-top: 8px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            max-height: 200px;
            resize: vertical;
        }

        textarea:focus, input[type="text"]:focus {
            border-color: #bb86fc;
            outline: none;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #bb86fc;
            color: #1e1e1e;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            gap: 8px;
        }

        .button:hover {
            background-color: #9965f4;
            transform: translateY(-1px);
        }

        .copy-button {
            padding: 8px;
            margin-bottom: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #bb86fc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #9965f4;
        }

        .copy-button i {
            color: #1e1e1e;
            font-size: 16px;
        }

        .output-flex {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .output-flex input[type="text"] {
            flex: 1;
            margin: 0;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 13px;
        }

        .footer a {
            color: #bb86fc;
            text-decoration: none;
            margin: 0 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: #9965f4;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VPN Configurations</h1>
            <p>Browse and copy VPN configurations easily.</p>
        </div>
        <div id="configs"></div>
    </div>

    <script>
        // Function to display configurations
        function displayConfigs(data) {
            const configsContainer = document.getElementById('configs');
            data.forEach(config => {
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    <div class="card-header">
                        <h2>${config.country_text}</h2>
                    </div>
                    <div class="help-text">Click the button to copy the configuration.</div>
                    <div class="output-flex">
                        <input type="text" value="${config.input_value}" readonly>
                        <div class="copy-button" onclick="copyToClipboard('${config.input_value}')">
                            <i class="fas fa-copy"></i>
                        </div>
                    </div>
                `;
                configsContainer.appendChild(card);
            });
        }

        // Function to copy config to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Configuration copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Fetch data from api.json
        fetch('api')
            .then(response => response.json())
            .then(data => {
                displayConfigs(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                const configsContainer = document.getElementById('configs');
                configsContainer.innerHTML = `<p style="color: #ff6b6b;">Failed to load configurations. Please try again later.</p>`;
            });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
